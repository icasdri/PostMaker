  <div class="mui-container">
    <div class="mui-col-md-4 mui-col-lg-4">
      <h2>Configuration</h2>
      <button class="mui-btn">Save to File</button>
      <button class="mui-btn">Load from File</button>
    </div>
    <div class="mui-col-md-8 mui-col-lg-8">
      <h3>Publishers { remark }</h3>
      <pubconf-container></pubconf-container>
      <div id="add_pub_action_div">
        <div id="add_pub_select_field" class="mui-select mui-textfield" >
          <select id="add_pub_select">
            <!-- TODO: This needs to be populated from some global list of all availale publishers -->
            <option value="pub_a">Publisher A</option>
            <option value="pub_b">Publisher B</option>
          </select>
        </div>
        <button id="add_pub_fab" class="mui-btn mui-btn--primary mui-btn--fab">+</button>
      </div>
    </div>
  </div>
  <script>
    this.remark = "Yay!";
  </script>
  <style scoped>
    #add_pub_action_div {
      float: right;
      margin-top: -5px;
    }
    #add_pub_select_field {
      display: inline-block;
      min-width: 250px;
      margin-right: 5px;
    }
    #add_pub_fab {
      display: inline-block;
    }
  </style>
</configuration-manager>

<pubconf-container>
  <div class="mui-panel" id="pubconf_header" onclick={ headerClicked }>
    <h4>Publisher A Configuration</h4>
    <h5>Blah</h5>
  </div>
  <pm-collapsible outerclass="mui-panel" vpadding=30 expanded={ isExpanded }>
    <div class="mui-textfield">
      <label>Test Field 1</label>
      <input type="text">
    </div>
    <div class="mui-select mui-textfield">
      <label>Test Field 2</label>
      <select>
        <option value="a">Option A</option>
        <option value="b">Option B</option>
      </select>
    </div>
  </pm-collapsible>
  <style scoped>
    #pubconf_header {
      margin-bottom: 0px;
      cursor: pointer;
      cursor: hand;
    }
    #pubconf_header * {
      display: inline-block;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    #pubconf_header h5 {
      float: right;
    }
  </style>
  <script>
    var self = this;
    self.isExpanded = false;
    self.headerClicked = function() {
      console.log("Header clicked!");
      self.isExpanded = !self.isExpanded;
    }
  </script>
</pubconf-container>
