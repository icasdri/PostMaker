<post-creator>
  <div class="mui-container">
    <div class="mui-col-md-6">
      <div class="mui-panel">
        <form>
          <legend>New Post</legend>
          <div class="mui-textfield">
            <label>Title</label>
            <input type="text" tabindex="1" style="font-size: 132%;">
          </div>
          <div class="mui-select mui-textfield">
            <label>Primary Location</label>
            <select id="primaryLocationSelector" onchange={ primaryLocationSelectionChanged }>
              <option value="existing">Use Existing</option>
              <option value="anew">Post Anew</option>
            </select>
          </div>
          <div class="mui-textfield" id="primaryUrlInputDiv">
            <label>Existing Primary URL</label>
            <input type="text" tabindex="2" id="primaryUrlInput">
          </div>
          <div class="mui-textfield" id="primaryMainBodyInputDiv" style="display: none;">
            <label>Main Body</label>
            <textarea style="max-width: 100%; min-width: 100%; height: 200px;" tabindex="2" id="primaryMainBodyInput"></textarea>
          </div>
          <div class="mui-textfield">
            <label>Blurb</label>
            <textarea style="max-width: 100%; min-width: 100%;" tabindex="3" id="blurbInput"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="mui-col-md-5">
      <div class="mui-panel">
        <p>Moar stuff</p>
      </div>
      <button class="mui-btn mui-btn--primary" style="float: right;" >Button</button>
    </div>
  </div>
  <script>
    var self = this;
    self.name = "Post Creator!";
    self.primaryLocationSelectionChanged = function(evt) {
      var selection = primaryLocationSelector.value;
      if (selection == "existing") {
        primaryUrlInputDiv.style.display = "block";
        primaryMainBodyInputDiv.style.display = "none";
      } else if (selection == "anew") {
        primaryUrlInputDiv.style.display = "none";
        primaryMainBodyInputDiv.style.display = "block";
      }
    }
  </script>
</post-creator>
